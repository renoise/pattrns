# See https://github.com/mozilla/cbindgen/blob/master/docs.md#cbindgentoml
# for detailed documentation of every option here.
language = "C++"

pragma_once = true
autogen_warning = "/* This file is autogenerated by cbindgen. Do not modify manually. */"
include_version = false
namespaces = ["pattrns"]
no_includes = true
sys_includes = ["cstdint", "cassert", "memory"]
includes = []

braces = "SameLine"
line_length = 100
tab_width = 2
documentation = true
documentation_style = "auto"
documentation_length = "full"
line_endings = "LF" 

style = "both"
sort_by = "None"
usize_is_size_t = true

[const]
allow_static_const = true
allow_constexpr = true

[enum]
enum_class = true
derive_helper_methods = true
derive_const_casts = true

[parse]
parse_deps = false

[parse.expand]
all_features = false
default_features = true